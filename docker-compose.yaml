version: '3.8'

volumes:
  postgres_data:
  static_value:
  media_value:
  logs_value:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: mrvinil/yamdb_final:latest
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
      - logs_value:/code/logs/
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - logs_value:/var/logs/nginx
    depends_on:
      - web